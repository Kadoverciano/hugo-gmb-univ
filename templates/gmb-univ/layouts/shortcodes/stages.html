<section class="how-section padding-top padding-bottom bg_img" style="background: url(assets/images/how/bg2.jpg)">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section-header text-center">
          <h2 class="section-header__title">{{ .Get "title" | safeHTML }}</h2>
          <p>{{ .Get "desc" | safeHTML }}</p>
        </div>
      </div>
    </div>
    <div class="row gy-4 justify-content-center">
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="how-item">
          <div class="how-item__thumb">
            <img src="{{ .Get "img1" | relURL }}" alt="{{ .Get "alt1" | default "" }}" />
            <div class="badge badge--lg badge--round radius-50">01</div>
          </div>
          <div class="how-item__content">
            <h4 class="title">Sign Up First & Login{{ .Get "title-item-1" | safeHTML }}</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="how-item">
          <div class="how-item__thumb">
            <img src="{{ .Get "img2" | relURL }}" alt="{{ .Get "alt2" | default "" }}" />
            <div class="badge badge--lg badge--round radius-50">02</div>
          </div>
          <div class="how-item__content">
            <h4 class="title">Complete you Profile{{ .Get "title-item-2" | safeHTML }}</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="how-item">
          <div class="how-item__thumb">
            <img src="{{ .Get "img3" | relURL }}" alt="{{ .Get "alt3" | default "" }}" />
            <div class="badge badge--lg badge--round radius-50">03</div>
          </div>
          <div class="how-item__content">
            <h4 class="title">Choose a Game & Play{{ .Get "title-item-3" | safeHTML }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
